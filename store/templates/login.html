{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Header--> 
    <header class="bg-dark py-5" style="background-image: url('{% static 'nike.webp' %}'); background-size: cover; background-position: center;" >
        <div class="container px-4 px-lg-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">Login</h1>
                <p class="lead fw-normal text-red-50 mb-0">Login to your Account</p>
            </div>
        </div>
    </header> 
        <br><br>   
    <div class="container  " >    
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6 offset-md-3 px-4 px-lg-5 my-5 mb-3 shadow-sm p-3 mb-5 bg-white rounded">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        
                        <input type="text" class="form-control" name="username" placeholder="Username"> 
                    </div>
                    <br><br>
                    <div class="form-group">            
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-secondary">Login</button>
                     &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
                    &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
                    &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;&nbsp;  &nbsp;
                    
                </form>
                <br>
                <center>
                    Don't have an account? <a href="{% url 'register' %}">Create Account!</a>
                </center>          
            </div>	
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>    
{% endblock %}
